<!DOCTYPE html>
<html>
<head>
    <title>Supprimer le livre "{{ book.title }}"</title>
</head>
<body>

    <p>Êtes-vous sûr de vouloir supprimer le livre "{{ book.title }}" de "{{ book.author }}"?</p>
    <form method="post">

        <button type="submit">Supprimer</button>
    </form>
</body>
</html>
